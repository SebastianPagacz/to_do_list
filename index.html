<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Main div for to do list-->
    <div id="container">
        <!--Header of the construction-->
        <div id="header">
            <h1>To do list</h1>
        </div>

        <div id="todo-form">
            <input type="text" id="input-box" class="input-item" placeholder="Add text" name="input_box">
            <button id="input-button" onclick="addTask()">+</button>
        </div>

        <!--Task list-->
        <h2>Task List</h2>
        <ul id="list-container"></ul>

        <hr/>
        <!--Task list counter-->
        <div class="counter-container">
            <div id="task-counters">
                Completed: <span id="completed-couter">0</span> | Uncompleted: <span id="uncompleted-couter">0</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
